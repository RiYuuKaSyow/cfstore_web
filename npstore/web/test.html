    <title>Document</title>
    <script type="text/javascript">
        $(function(){
            $("#test_btn").click(function(){
                var commodity ={} ;
                var count ={} ;
                var price ={} ;
                for( var i = 0 ; i < $('#test tbody tr td').length ; i+=3 ){        
                    commodity[i] = $('#test tbody tr td:eq('+i+')').html() ;
                    count[i] = $('#test tbody tr td:eq('+(i+1)+')').html() ;
                    price[i] = $('#test tbody tr td:eq('+(i+2)+')').html() ;
                };
                $.ajax({
                    url:'test.php' ,
                    data:{ commodity:commodity , count:count , price:price },
                    success:function(data){
                        $("#test_div").html(data) ;
                    }
                })    
            });
        });
    </script>
